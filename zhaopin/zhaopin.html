<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no, maximum-scale=1"/>
    <link type="text/css" rel="stylesheet" href="css/mobile_reset.css">
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <link type="text/css" rel="stylesheet" href="css/animaiton.css">
    <link type="text/css" rel="stylesheet" href="css/-webkit-animaiton.css">
    <title>Zhaopin</title>
    <script src="js/zepto-v1.2.0.js"></script>
    <script src="js/zepto-touch.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/hammer.js"></script>

    <script>
        //初期化
        window.addEventListener( "load", function() {
            FastClick.attach( document.body );
        }, false );
    </script>


</head>
<body>
<div id="wrapper">
    <div class="page phb-1-1 ">
        <div class="content">
            <img class="img_1 move-from-top" src="img/cover.png" />
            <img class="img_2 move-from-left" src="img/wording_cover.png" />
            <img class="img_icon" src="img/icon_up.png" />
        </div>
    </div>
    <div class="page phb-2-1 hide">
        <div class="content">
            <img class="img_1 move-from-bottom" src="img/wording.png" />
            <img class="img_2 bouncyBall" src="img/circle.png" />
            <img class="img_3 move-from-left" src="img/people.png" />
            <img class="img_4 scaleUp" src="img/dot1.png" />
            <img class="img_5 scaleUp" src="img/check_develop.png" />
            <img class="img_icon " src="img/icon_up.png" />
            <img class="img_7 scaleUp" src="img/floating_develop.png" />
        </div>
    </div>
    <div class="page phb-2-2 hide">
        <div class="content">
            <img class="img_1 overTurn" src="img/introduction.png" />
            <img class="img_2 overTurn-R tap" src="img/btn_develop.png" />
            <img class="img_3 overTurn" src="img/dot2.png" />
            <img class="img_icon " src="img/icon_up.png" />
        </div>
    </div>
    <div class="page phb-3-1 hide">
        <div class="content">
            <img class="img_1 move-from-bottom" src="img/wording_design.png" />
            <img class="img_2 bouncyBall" src="img/circle-design.png" />
            <img class="img_3 move-from-bottom" src="img/people_design.png" />
            <img class="img_4 scaleUp" src="img/dot1.png" />
            <img class="img_5 scaleUp" src="img/check_design.png" />
            <img class="img_icon " src="img/icon_up.png" />
            <img class="img_7 scaleUp" src="img/floating_design.png" />
        </div>
    </div>
    <div class="page phb-3-2 hide">
        <div class="content">
            <img class="img_1 overTurn" src="img/introduction_design.png" />
            <img class="img_2 overTurn-R tap" src="img/btn_design.png" />
            <img class="img_3 overTurn" src="img/dot2.png" />
            <img class="img_icon" src="img/icon_up.png" />
        </div>
    </div>
    <div class="page phb-4-1 hide ">
        <div class="content">
            <img class="img_1 move-from-bottom" src="img/wording_production.png" />
            <img class="img_2 bouncyBall" src="img/circle-production.png" />
            <img class="img_3 move-from-right" src="img/people_production.png" />
            <img class="img_4 scaleUp" src="img/dot1.png" />
            <img class="img_5 scaleUp" src="img/check_production.png" />
            <img class="img_icon" src="img/icon_up.png" />
            <img class="img_7 scaleUp" src="img/floating_production.png" />
            <img class="img_8 scaleUp" src="img/pic_shadow_production.png" />
        </div>
    </div>
    <div class="page phb-4-2 hide">
        <div class="content ">
            <img class="img_1 overTurn " src="img/introduction_production.png" />
            <img class="img_2 overTurn-R tap" src="img/btn_production.png" />
            <img class="img_3 overTurn" src="img/dot2.png" />
            <img class="img_icon" src="img/icon_up.png" />
        </div>
    </div>
    <div class="page phb-5-1 hide">
        <div class="content">
            <img class="img_1 p5Ani" src="img/pic_back.png" />
            <img class="img_2 p5Ani-R tap" src="img/btn_join.png" />
        </div>
    </div>
    <div class="cover hide">

        <div class="box">
            <span>server&datebaseまだ勉強中</span>
            <div class="close"></div>
        </div>
<!--         <canvas></canvas> -->

    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
